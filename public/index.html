<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <title>My Gallery Challenge</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <link href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container mx-auto">
      <section class="profile pt-16 px-32 flex flex-col items-center">
        <img src="../assets/profilePhoto.png" alt="" class="profile__avatar">

        <h2 class="profile__name text-3xl lg:text-4xl mt-6">
          Rodney Cotton
        </h2>

        <p class="profile__country text-2xl mt-6">
          Helsinki, Finland
        </p>
      </section>

      <section class="medias flex">
        <div class="media px-8 py-6 lg:px-12 mt-6 flex flex-col items-center justify-center mr-6">
          <p class="media__number text-2xl lg:text-3xl">100</p>
          <p class="media__name text-2xl">Posts</p>
        </div>

        <div class="media px-8 py-6 lg:px-9 mt-6 flex flex-col items-center justify-center mr-6">
          <p class="media__number text-2xl lg:text-3xl">2,242</p>
          <p class="media__name text-2xl">Followers</p>
        </div>

        <div class="media px-8 py-4 lg:px-9 mt-6 flex flex-col items-center justify-center">
          <p class="media__number text-2xl lg:text-3xl">1,432</p>
          <p class="media__name text-2xl">Following</p>
        </div>
      </section>

      <main class="gallery mt-20 px-6 grid grid-cols-3 gap-6 lg:gap-16">
        <img src="../assets/photo1.png" alt="" class="col-start-1 col-end-2">
        <img src="../assets/photo2.png" alt="" class="col-start-2 col-end-4">
        <img src="../assets/photo3.png" alt="" class="col-start-1 col-end-3">
        <img src="../assets/photo4.png" alt="" class="object-fill h-full mt-2 col-start-3 col-end-4 row-start-2 row-end-4">
        <img src="../assets/photo5.png" alt="" class="col-start-1 col-end-2">
        <img src="../assets/photo6.png" alt="" class="col-start-2 col-end-3">
      </main>

      <footer class="pt-20 pb-14 text-center">
        <p class="text-3xl owner">Paulo Henrique @ DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
